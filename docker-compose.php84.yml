version: '3.8'

services:
  web:
    image: php:8.4-apache
    container_name: vcl-php84
    ports:
      - "8084:80"
    volumes:
      - ./:/var/www/html:rw
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    working_dir: /var/www/html
    command: >
      bash -c "
        docker-php-ext-install mysqli pdo pdo_mysql &&
        apt-get update && apt-get install -y libonig-dev &&
        docker-php-ext-install mbstring &&
        a2enmod rewrite &&
        apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: vcl-mysql80
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vcl
      MYSQL_USER: vcl
      MYSQL_PASSWORD: vcl
    ports:
      - "33084:3306"
    volumes:
      - vcl_mysql84_data:/var/lib/mysql

volumes:
  vcl_mysql84_data:
